<div class="row">
  <div class="col-md-6">
    <label> Filter by: </label>
    <input [(ngModel)]="City">
    <button class="btn btn-primary" (click)="onFilterSearch()">Search</button>
    <button class="btn btn-primary" (click)="onFilterClear()">Clear</button>
  </div>
  <div class="col-md-4">
    <label> Sort by: </label>
    <select [(ngModel)]="sortByParam">
      <option value="City">City</option>
      <option value="Price">Price</option>
      <button type="button" (click) = "onSortDirection()">
        <i *ngIf="SortDirection==='asc'" class="fa fa-plus"></i>
        <i *ngIf="SortDirection==='desc'" class="fa fa-sort-alpha-up"></i>
      </button>
    </select>

  </div>
</div>

<div class="row">
  <div *ngFor="let property of properties|filter:searchCity:'City'|sort:[sortByParam,'desc'] " class="shadow-lg col-md-4">
    <app-property-card [property] = "property" ></app-property-card>
  </div>
</div>
