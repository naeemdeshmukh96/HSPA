<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        User Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Username</label>
            <input type="text" class="form-control" ngModel name="userName" required>
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input type="password" class="form-control" ngModel name="password" required>
          </div>
          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
